<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="css/reset.css"/>
		<style>
			.box{
				width:300px;
				margin:50px auto 0;
			}
			.box div{
				float:left;
				margin:0 10px 0 0;
			}
			.box img{
				width:110px;
				display:block;
			}
			.box div p{
				background:#ccc;
				text-align:center;
				padding:3px 0;
			}
			.box ul{
				float:right;
			}
			.box li{
				line-height:24px;
				background:url(images/dot.gif) no-repeat 0 -48px;
				padding-left:14px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>
				<a href="#"><img src="images/4.jpg" alt=""/></a>
				<p><a href="#">瘦下来的贾玲好看</a></p>
			</div>
			<ul class="list">
				<li><a href="#">京津冀协同发展习近平提</a></li>
				<li><a href="#">科学谋划全面部署推动京津</a></li>
				<li><a href="#">中国经济总量首次突破万亿</a></li>
				<li><a href="#">停不下来奋斗6载复兴展新篇</a></li>
			</ul>
		</div>
	</body>
</html>
