<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="css/reset.css"/>
		<style>
			.navi{ /* 固定宽的背景色  */
				width:1000px;
				height:40px;
				background:#000;
				line-height:40px;
				margin:0 auto;
				border-radius:8px;
				box-shadow:0px 6px 0px #666;
			}
			.navi li{
				float:left;
				/* padding:0 33px; */--->/* a元素不能继承父级li的padding属性；a与li各自有各的padding*/
				font:bold 16px/40px 微软雅黑；
			}
			.navi a{
				display:block; /* 行元素转为块元素  */
				padding:0 33px;
				color:#fff;
			}
			.navi a:hover{
				background:#aaa;
				border-radius:8px;
			}
		</style>
	</head>
	<body>
		<!-- 导航  -->
		<div class="navi">  <!-- 100%宽的背景色  -->
			<ul> <!-- 固定宽度内容居中显示  -->
				<li><a href="#">新闻</a></li>
				<li><a href="#">体育</a></li>
				<li><a href="#">汽车</a></li>
				<li><a href="#">房产</a></li>
				<li><a href="#">旅游</a></li>
				<li><a href="#">时尚</a></li>
				<li><a href="#">教育</a></li>
				<li><a href="#">科技</a></li>
				<li><a href="#">财经</a></li>
				<li><a href="#">娱乐</a></li>
			</ul>	
		</div>
	</body>
</html>
