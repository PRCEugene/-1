<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="css/reset.css"/>
		<style>
			.title{
				width:460px;
				height:40px;
				background:#FEF6C1;
				margin:50px auto 0;
				line-height:40px;
				padding:0 10px;
				/* 总宽= 宽 + 左右padding + 左右border + 左右margin 
                                                 总宽=460 + 左右padding（10+10）=480 */
			}
			.title h3{ /* 左板块  */
				float:left;
				/* background:#ff0; */
				/* font:14px/40px 微软雅黑；--->此处子元素不会继承父元素行高的属性，需要单独加行高 */
			}
			.title div{ /* 右板块  */
				float:right;
				/* background:#0ff; */
			}
		</style>
	</head>
	<body>
		<!-- 小版块标题  -->
		<div class="title">
			<h3>
				<a href="#">财经</a>
			</h3>
			<div>
				<a href="#">财经</a> |
				<a href="#">股票</a> |
				<a href="#">理财</a> |
				<a href="#">宏观</a> |
				<a href="#">招聘</a>
			</div>
		</div>
	</body>
</html>
