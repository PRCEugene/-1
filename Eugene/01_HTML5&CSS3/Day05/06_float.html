<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			.box1{   /* 书写规范：布局方式--->盒子模型属性--->文本样式  */
				float:left;
				width:70px;
				height:70px;
				background:#ff0;
			}
			.box2{
				float:left;
				width:100px;
				height:100px;
				background:#f00;
			}
			.box3{
				width:200px;
				height:200px;
				background:#0f0;
			}
		</style>
	</head>
	<body>
		<div class="box1">块元素1</div>
		<div class="box2">块元素2</div>
		<div class="box3">块元素3</div>
	</body>
</html>
