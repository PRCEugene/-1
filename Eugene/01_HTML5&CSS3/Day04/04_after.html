<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			p:before{
					   content:"*";
			}
			p:after{
					   content:url(images/pic1.jpg);
			}
			b:after{
					   /* attribute 属性 */
					   content:attr(title);
			}
		</style>
	</head>
	<body>
		<p>段落</p>
		<p>段落</p>
		<p>段落</p>
		<b title="-hello">加粗</b>
	</body>
</html>
