<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 无序列表  disc默认值 |square实心方块| circle空心圆 -->
	<ul type="square">
		<li>习近平向国家综合性消防救援队伍授旗并致训词</li>
		<li>习近平上海考察，强调的这些事极具深意</li>
		<li>大国力量！中国铁路在建的超级工程，都有哪些</li>
	</ul>
	<!-- 有序列表     type="1 | a | A | i | I |"-->
	<ol type="I">
		<li>习近平向国家综合性消防救援队伍授旗并致训词</li>
		<li>习近平上海考察，强调的这些事极具深意</li>
		<li>大国力量！中国铁路在建的超级工程，都有哪些</li>
	</ol>
	<!-- 自定义列表 -->
	<dl>
		<dt>苹果</dt>
		<dd>红色</dd>
		<dd>水果</dd>
	</dl>
	<dl>
		<dt>橘子</dt>
		<dd>橙色</dd>
		<dd>水果</dd>
	</dl>
</body>
</html>
