<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="10" width="500" align="center">
		<tr>
			<th width="80">姓名</th>
			<th>年龄</th>
			<th>地址</th>
		</tr>
		<!-- valign="top居顶 | middle居中 | bottom居底"  垂直对其方式 -->
		<tr>
			<td>张三</td>
			<td rowspan="2" align="center" valign="top">19</td>
			<td>北京</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>天津</td>
		</tr>
		<tr>
			<td colspan="3" align="center">班总人数：2人</td>
		</tr>
	</table>
	
	<!-- 行分组 -->
	<table border="1" cellspacing="0" cellpadding="10" width="500" align="center">
		<thead>
			<tr>
				<th width="80">姓名</th>
				<th>年龄</th>
				<th>地址</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>张三</td>
				<td rowspan="2" align="center" valign="bottom">19</td>
				<td>北京</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>天津</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3" align="center">班总人数：2人</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
