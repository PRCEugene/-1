<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			.box b{
					color:red;
			}
			.box>b{	/* 子代选择器必须是父子关系   不生效的 */
					color:green;
			}
			.list1 li{
						color:blue;
			}
			.list1>li{
						color:yellow;
			}
		</style>
	</head>
	<body>
		<!-- 嵌套标记 -->
		<div class="box">
			<h3>
				<b>文本内容</b>
			</h3>
		</div>	
			<b>加粗</b>
			<b>加粗</b>
			<b>加粗</b>
		<div class="box">
			<h3>
				<b>文本内容</b>
			</h3>
		</div>	
		<div class="box">
			<h3>
				<b>文本内容</b>
			</h3>
		</div>	
		<ul class="list1">
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ul>
	</body>
</html>
